<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Pokedex</title>
</head>
<body>
  <h1 class ="text-center">Pokemon Search App</h1>
  <div class="container">
    <form role="search" id="search-form">
      <div>
        <label for="search-input">Search for Pok√©mon Name or ID:</label>
      </div>
      <input type="text" name="pokemon" id="search-input" required >
      <button type="submit" id="search-button" class="btn btn-primary">Search</button>
    </form>
    <!--Pokemon Display-->
    <div class="output">
      <div class="top-container">
        <div class="name-and-id">
          <span id="pokemon-name"></span>
          <span id="pokemon-id"></span>
          <div class="size">
            <span id="weight"></span>
            <span id="height"></span>
          </div>
          <div id="sprite-container" class="sprite-container">

          </div>
          <div id="types">
            <span class="type electric">electric</span>
          </div>
        </div>
        <div class="bottom-container"></div>
      </div>
    </div>


  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
