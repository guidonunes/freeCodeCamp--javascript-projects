<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Pokedex</title>
</head>
<body>
  <h1 class="text-center">Pokemon Search App</h1>
  <div class="container">
    <form role="search" id="search-form">
      <div class="mb-3">
        <label for="search-input" class="form-label">Search for Pok√©mon Name or ID:</label>
        <input type="text" name="pokemon" id="search-input" class="form-control" required>
      </div>
      <button type="submit" id="search-button" class="btn btn-primary">Search</button>
    </form>

    <!-- Pokemon Display -->
    <div class="output mt-4">
      <div class="top-container">
        <div class="name-and-id">
          <span id="pokemon-name" class="fs-4 fw-bold"></span>
          <span id="pokemon-id" class="fs-5 ms-2"></span>
          <div class="size mt-2">
            <span id="weight" class="me-3"></span>
            <span id="height"></span>
          </div>
          <div id="sprite-container" class="sprite-container my-3">
            <!-- Image goes here -->
          </div>
          <div id="types" class="mt-2">
            <!-- Dynamic types will be displayed here -->
          </div>
        </div>
        <div class="bottom-container mt-4">
          <table class="table table-bordered">
            <caption class="text-center">Base Stats</caption>
            <thead>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
