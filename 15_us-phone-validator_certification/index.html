<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Telephone Number Validator</title>
</head>
<body>
  <h1>Telephone Number Validator</h1>
  <div class="mobile-phone">
    <div class="brove"><span class="speaker"></span></div>
    <div class="screen">
      <div class="container">
        <div class="w-100 text-center mt-5">
          <label for="user-input">Enter a Phone Number: </label>
          <input maxlength="20" type="text" id="user-input" class="form-control mt-3" placeholder="Enter Phone Number">
          <div id="results-div" class="mt-3"></div>
        </div>
      </div>
      <div class="button-container mb-2">
        <button id="check-btn" class="btn btn-primary m-2">Check</button>
        <button id="clear-btn" class="btn btn-danger m-2">Clear</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
