<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Telephone Number Validator</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Telephone Number Validator</h1>
    <div class="w-100">
      <label for="phone">Enter a Phone Number: </label>
      <input maxlength="20"  type="text" id="user-input" class="form-control" placeholder="Enter Phone Number">
      <div id="results-div"></div>
    </div>
    <div class="phone-footer w-100 align -center">
      <button  id="check-btn" class="btn btn-primary mt-3" onclick="validatePhone()">Check</button>
      <button id="clear-btn" class="btn btn-danger mt-3" onclick="clearPhone()">Clear</button>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
