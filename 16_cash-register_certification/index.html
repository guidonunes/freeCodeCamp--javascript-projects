<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1 class = "text-center">Cash Register</h1>
  <div class="container">
    <div id="change-due" class="text-center">

    </div>
    <div class="input-div">
      <div class="m-3 text-center">
        <label for="cash">Enter cash from customer:</label>
      </div>
      <div class="text-center">
        <input type="number" id="cash" class="user-input">
      </div>
      <div class="m-3 text-center">
        <button class="btn btn-primary" id="purchase-btn">Purchase</button>
      </div>
      <div id="price-screen" class="text-center m-4"></div>
      <div id="cash-drawer-display" class="text-center m-3"></div>
    </div>

  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
